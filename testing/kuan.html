<!DOCTYPE html>
<html>
<head>
	<title>Example Side Navigation Bar</title>
	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<style>
		/* Customize styles for the side navigation bar */
		.sidenav {
			height: 100%; /* Full-height: remove this if you want "auto" height */
			width: 200px; /* Set the width of the sidebar */
			position: fixed; /* Fixed Sidebar (stay in place on scroll) */
			top: 0; /* Stay at the top */
			left: 0;
			
			z-index: 9999;
			background-color: #f0f0f0; /* Grey background color */
			overflow-x: hidden; /* Disable horizontal scroll */
			padding-top: 60px; /* Place content 60px from the top */
		}

		/* Style the sidenav links */
		.sidenav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 18px;
			color: #555; /* Grey text color */
			display: block;
		}

		/* Change the color of links on hover */
		.sidenav a:hover {
			color: #f1f1f1;
		}

		/* Media query for responsive behavior */
		@media (max-width: 576px) {
			.sidenav {
				width: 100%; /* Set the width to 100% */
				position: static; /* Remove fixed positioning */
				height: auto; /* Allow content to expand vertically */
				padding-top: 0; /* Remove top padding */
			}

			.content {
				padding-left: 0; /* Remove left padding */
			}
		}
	</style>
</head>
<body>
	<!-- Side navigation bar -->
	<div class="sidenav navbar-dark bg-dark">
		<!-- Logo -->
		<div class="text-center mb-4">
			<img src="path/to/your/logo.png" alt="Logo" style="max-width: 100%; height: auto;">
		</div>

		<!-- Navigation links -->
		<ul class="list-unstyled">
			<li>
				<a href="#" class="d-inline-block w-100">Dashboard</a>
			</li>
			<li>
				<a href="#" class="d-inline-block w-100">Bookings</a>
			</li>
			<li>
				<a href="#" class="d-inline-block w-100">Request</a>
			</li>
			<li>
				<a href="#" class="d-inline-block w-100">Setting</a>
			</li>
		</ul>

		<!-- Profile with pic -->
		<div class="position-absolute bottom-0 start-0 w-100 p-3">
			<div class="d-flex align-items-center mb-3">
				<img src="path/to/your/profile-pic.png" alt="Profile Pic" style="max-width: 50px; height: auto; border-radius: 50%;">
				<span class="ms-2">Username</span>
			</div>
		</div>
	</div>

	<!-- Content -->
	<div class="container content">
		<div class="row">
			<div class="col-lg-8 offset-lg-4 py-3">
				<h1>Welcome to My Website!</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisi in feugiat consectetur, enim ante bibendum risus, eget vehicula nisi velit a urna. Sed vel lectus vitae ex ullamcorper hendrerit.</p>
			</div>
		</div>
	</div>
  
	<!-- Bootstrap JavaScript files (required) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
